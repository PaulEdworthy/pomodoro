<body>
  <div class="container">
    <ul class="timer__length">
      <button class="btn__work btn">Work</button>
      <button class="btn__short btn">Short Break</button>
      <button class="btn__long btn">Long Break</button>

    <button class="btn__stop btn">Pause</button>
    <div>
